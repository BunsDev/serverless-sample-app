name: Rust Terraform Deploy

on:
    push:
      paths:
        - src/rust/src/**
        - src/rust/infra/**
        - /.github/workflows/rust-tf-deploy.yml
    workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  package-and-test:
    runs-on: ubuntu-latest
    concurrency:
        group: rust-tf
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - uses: mlugg/setup-zig@v1
      - name: Install Cargo Lambda
        run: |
          cargo install cargo-lambda
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: "eu-west-2"
      - name: Set Commit Hash Environment Variables
        shell: bash
        run: |
          echo "sha_short=$(git rev-parse --short "$GITHUB_SHA")" >> "$GITHUB_ENV"
      - name: Terraform apply
        shell: bash
        env:
          COMMIT_HASH: ${{ env.sha_short }}
          ENV: "test"
          DD_SECRET_ARN: ${{secrets.EU_WEST_2_DD_SECRET_ARN}}
          DD_SITE: "datadoghq.eu"
          AWS_REGION: "eu-west-2"
          TF_STATE_BUCKET_NAME: ${{secrets.TF_STATE_BUCKET_NAME}}
        run: |
          make tf-rust
      - name: Run end to end test
        shell: bash
        env:
          COMMIT_HASH: ${{ env.sha_short }}
          ENV: "test"
          DD_SECRET_ARN: ${{secrets.DD_SECRET_ARN}}
          DD_SITE: "datadoghq.eu"
          RUNTIME: "Rust"
        run: |
          make end-to-end-test
      - name: Teardown test resources
        if: always()
        shell: bash
        env:
          COMMIT_HASH: ${{ env.sha_short }}
          ENV: "test"
          DD_SECRET_ARN: ${{secrets.EU_WEST_2_DD_SECRET_ARN}}
          DD_SITE: "datadoghq.eu"
          AWS_REGION: "eu-west-2"
          TF_STATE_BUCKET_NAME: ${{secrets.TF_STATE_BUCKET_NAME}}
        run: |
          make tf-rust-destroy
          